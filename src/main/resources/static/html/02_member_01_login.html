<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function login() {
  var id = $("input[name='memberId']").val();
  var password = $("input[name='password']").val();

  $.ajax({
    url: "/login", // 서버 URL
    type: "POST", // 요청 방식
    data: {
      memberId: id, // 변경된 이름
      password: password
    },
    success: function(response) {
      if (response == "OK") {
		  console.log('성공');
        window.location.href = "/main"; // 로그인이 성공하면 공지사항 페이지로 이동
      } else {
        alert("로그인 실패"); // 로그인이 실패하면 알림창을 띄움
      }
    },
    error: function(xhr, status, error) {
		console.log('실패');
		console.error(xhr, status, error);
	}
  });
}
</script>
