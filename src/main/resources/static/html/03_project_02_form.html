

<script>
	function goToListPage() {
	  window.location.href = '/html/03_project_03_list.html';
	}

	// HTML에서 버튼 클릭 시 호출되는 함수
	function savePost() {
	  // 글 제목과 내용 정보를 변수에 저장
	  var title = $("input[name='title']").val();
	  var content = $("#content").val();

	  // Ajax 요청을 보내기 위한 설정
	  $.ajax({
		url: "/notice", // 서버의 처리 파일 경로
		type: "POST", // 요청 방식
		data: {
		  title: title, // 글 제목 정보
		  content: content // 글 내용 정보
		},
		success: function(response) { // 요청 성공 시 처리할 함수
		  alert("글이 저장되었습니다.");
		  // 저장된 글로 이동
		  window.location.href = "/html/03_project_03_list.html";
		},
		error: function(xhr, status, error) { // 요청 실패 시 처리할 함수
		  alert("글 저장에 실패하였습니다.");
		  console.log(xhr.responseText);
		}
	  });
	}

</script>
